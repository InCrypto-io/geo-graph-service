version: '2'

services:
  api:
    container_name: 'api-run-ref'
    build: './api'
    ports:
      - '3030:3030'
    expose:
      - '25017'
    volumes:
      - './api:/go/src/geo-graph-service/api'
    environment:
      - DB_NAME=geo-graph-service
    depends_on:
      - 'mongo'
    links:
      - mongo:mongo
    networks:
      - dbnetwork
      - webnetwork

  mongo:
    image: 'mongo:latest'
    ports:
      - '25017:27017'
    networks:
      - dbnetwork

  nginx:
    build: "./nginx"
    ports:
      - "8020:8020"
      - "8080:8080"
    depends_on:
      - "api"
    networks:
      - webnetwork

networks:
  dbnetwork:
  webnetwork:
